name: Validate Agents

on:
  push:
    paths:
      - '.github/agents/**'
      - 'scripts/validate-agents.py'
  pull_request:
    paths:
      - '.github/agents/**'
      - 'scripts/validate-agents.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Validation Script
        run: |
          chmod +x scripts/validate-agents.py
          ./scripts/validate-agents.py
