apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backstage-monitor
  namespace: monitoring
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames: [backstage]
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
  endpoints:
    - port: backend
      interval: 30s
      path: /metrics
