# =============================================================================
# ClusterSecretStore — Azure Key Vault via Service Principal
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: azure-keyvault
spec:
  provider:
    azurekv:
      tenantId: "2fdc24aa-9deb-40a8-a662-d7f5ad81f447"
      vaultUrl: "https://kv-backstage-demo.vault.azure.net/"
      authSecretRef:
        clientId:
          name: azure-sp-credentials
          namespace: external-secrets
          key: client-id
        clientSecret:
          name: azure-sp-credentials
          namespace: external-secrets
          key: client-secret
---
# =============================================================================
# ExternalSecret — Sync all platform secrets from KV to backstage namespace
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backstage-platform-secrets
  namespace: backstage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: backstage-platform-secrets
    creationPolicy: Owner
  data:
    - secretKey: postgres-host
      remoteRef:
        key: postgres-host
    - secretKey: postgres-user
      remoteRef:
        key: postgres-user
    - secretKey: postgres-password
      remoteRef:
        key: postgres-password
    - secretKey: postgres-database
      remoteRef:
        key: postgres-database
    - secretKey: redis-host
      remoteRef:
        key: redis-host
    - secretKey: ai-services-key
      remoteRef:
        key: ai-services-key
    - secretKey: ai-services-endpoint
      remoteRef:
        key: ai-services-endpoint
---
# =============================================================================
# ExternalSecret — AI secrets for monitoring namespace (SRE dashboards)
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: platform-secrets
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: platform-secrets
    creationPolicy: Owner
  data:
    - secretKey: ai-services-endpoint
      remoteRef:
        key: ai-services-endpoint
