apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-backstage
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: three-horizons
    three-horizons/horizon: h2
spec:
  project: default
  source:
    repoURL: https://github.com/paulanunes85/three-horizons-accelerator
    targetRevision: demo
    path: deploy/helm
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
---
