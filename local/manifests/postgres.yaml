# THREE HORIZONS ACCELERATOR â€” PostgreSQL (Local Demo)
# =============================================================================
# Single-replica PostgreSQL for local demonstration.
# Databases: postgres (default), backstage, demo
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: databases
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: three-horizons
data:
  init.sql: |
    CREATE DATABASE backstage;
    CREATE DATABASE demo;
    GRANT ALL PRIVILEGES ON DATABASE backstage TO postgres;
    GRANT ALL PRIVILEGES ON DATABASE demo TO postgres;
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: databases
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: three-horizons
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    app.kubernetes.io/name: postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: databases
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: three-horizons
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/part-of: three-horizons
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-secrets
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
