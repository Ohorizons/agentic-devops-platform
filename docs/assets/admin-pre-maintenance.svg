<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 400" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="400" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="740" height="40" rx="12" fill="#3498db"/>
  <rect x="0" y="20" width="740" height="20" fill="#3498db"/>
  <text x="370" y="27" text-anchor="middle" font-size="14" font-weight="700" fill="#fff">PRE-MAINTENANCE CHECKLIST</text>
  <!-- 1 Week Before -->
  <rect x="20" y="52" width="700" height="75" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="72" font-size="12" font-weight="700" fill="#2980b9">1 WEEK BEFORE</text>
  <text x="35" y="92" font-size="10" fill="#555">&#9744; Send maintenance notification</text>
  <text x="310" y="92" font-size="10" fill="#555">&#9744; Review change request / approval</text>
  <text x="35" y="112" font-size="10" fill="#555">&#9744; Test procedure in staging</text>
  <text x="310" y="112" font-size="10" fill="#555">&#9744; Verify backup is current</text>
  <!-- 1 Day Before -->
  <rect x="20" y="137" width="700" height="75" rx="6" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="157" font-size="12" font-weight="700" fill="#e67e22">1 DAY BEFORE</text>
  <text x="35" y="177" font-size="10" fill="#555">&#9744; Send reminder notification</text>
  <text x="310" y="177" font-size="10" fill="#555">&#9744; Confirm on-call personnel</text>
  <text x="35" y="197" font-size="10" fill="#555">&#9744; Review rollback procedure</text>
  <text x="310" y="197" font-size="10" fill="#555">&#9744; Prepare status page update</text>
  <!-- During -->
  <rect x="20" y="222" width="700" height="75" rx="6" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="242" font-size="12" font-weight="700" fill="#c0392b">DURING MAINTENANCE</text>
  <text x="35" y="262" font-size="10" fill="#555">&#9744; Update status page to "maintenance"</text>
  <text x="310" y="262" font-size="10" fill="#555">&#9744; Execute change following procedure</text>
  <text x="35" y="282" font-size="10" fill="#555">&#9744; Document any deviations</text>
  <text x="310" y="282" font-size="10" fill="#555">&#9744; Run health checks after each step</text>
  <!-- After -->
  <rect x="20" y="307" width="700" height="75" rx="6" fill="#e8f8f5" stroke="#1abc9c" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="327" font-size="12" font-weight="700" fill="#16a085">AFTER MAINTENANCE</text>
  <text x="35" y="347" font-size="10" fill="#555">&#9744; Run full health check</text>
  <text x="310" y="347" font-size="10" fill="#555">&#9744; Update status page to "operational"</text>
  <text x="35" y="367" font-size="10" fill="#555">&#9744; Send completion notification</text>
  <text x="310" y="367" font-size="10" fill="#555">&#9744; Document lessons learned</text>
</svg>