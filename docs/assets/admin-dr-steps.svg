<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 520" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="520" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="740" height="40" rx="12" fill="#e74c3c"/>
  <rect x="0" y="20" width="740" height="20" fill="#e74c3c"/>
  <text x="370" y="27" text-anchor="middle" font-size="14" font-weight="700" fill="#fff">DISASTER RECOVERY STEPS</text>
  <!-- Steps -->
  <rect x="20" y="52" width="700" height="60" rx="6" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="72" r="14" fill="#e74c3c"/><text x="45" y="77" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">1</text>
  <text x="70" y="72" font-size="12" font-weight="700" fill="#c0392b">ASSESS THE SITUATION</text>
  <text x="70" y="92" font-size="10" fill="#555">&#9744; What was lost? &#9744; What's the RPO? &#9744; What's the RTO?</text>

  <rect x="20" y="122" width="700" height="60" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="142" r="14" fill="#3498db"/><text x="45" y="147" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">2</text>
  <text x="70" y="142" font-size="12" font-weight="700" fill="#2980b9">IDENTIFY THE BACKUP</text>
  <text x="70" y="162" font-size="10" fill="#555">&#9744; List backups: velero backup get &#9744; Choose appropriate backup &#9744; Verify integrity</text>

  <rect x="20" y="192" width="700" height="60" rx="6" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="212" r="14" fill="#f39c12"/><text x="45" y="217" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">3</text>
  <text x="70" y="212" font-size="12" font-weight="700" fill="#e67e22">COMMUNICATE</text>
  <text x="70" y="232" font-size="10" fill="#555">&#9744; Notify stakeholders &#9744; Update status page &#9744; Create incident ticket</text>

  <rect x="20" y="262" width="700" height="70" rx="6" fill="#e8f8f5" stroke="#1abc9c" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="282" r="14" fill="#1abc9c"/><text x="45" y="287" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">4</text>
  <text x="70" y="282" font-size="12" font-weight="700" fill="#16a085">RESTORE</text>
  <text x="70" y="302" font-size="10" fill="#555">&#9744; If cluster lost: Recreate with Terraform &#9744; Restore Velero &#9744; Restore workloads</text>

  <rect x="20" y="342" width="700" height="60" rx="6" fill="#f5eef8" stroke="#9b59b6" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="362" r="14" fill="#9b59b6"/><text x="45" y="367" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">5</text>
  <text x="70" y="362" font-size="12" font-weight="700" fill="#8e44ad">VERIFY</text>
  <text x="70" y="382" font-size="10" fill="#555">&#9744; Run health check script &#9744; Verify all apps running &#9744; Test critical user flows</text>

  <rect x="20" y="412" width="700" height="60" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="432" r="14" fill="#3498db"/><text x="45" y="437" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">6</text>
  <text x="70" y="432" font-size="12" font-weight="700" fill="#2980b9">POST-INCIDENT</text>
  <text x="70" y="452" font-size="10" fill="#555">&#9744; Write post-mortem &#9744; Update procedures &#9744; Close incident ticket</text>
</svg>