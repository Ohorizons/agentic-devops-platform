<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 420" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="420" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <!-- Header -->
  <rect x="0" y="0" width="740" height="40" rx="12" fill="#2c3e50"/>
  <rect x="0" y="20" width="740" height="20" fill="#2c3e50"/>
  <text x="370" y="27" text-anchor="middle" font-size="14" font-weight="700" fill="#fff">QUICK REFERENCE â€” COMMON COMMANDS</text>
  <!-- Cluster Access -->
  <rect x="20" y="52" width="700" height="42" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="70" font-size="11" font-weight="700" fill="#2980b9">CLUSTER ACCESS</text>
  <text x="35" y="86" font-size="10" fill="#555" font-family="monospace">az aks get-credentials --resource-group rg-XXX --name aks-XXX</text>
  <!-- Health Check -->
  <rect x="20" y="104" width="700" height="70" rx="6" fill="#e8f8f5" stroke="#1abc9c" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="122" font-size="11" font-weight="700" fill="#16a085">HEALTH CHECK</text>
  <text x="35" y="140" font-size="10" fill="#555" font-family="monospace">kubectl get nodes</text>
  <text x="380" y="140" font-size="9" fill="#7f8c8d"># Check node health</text>
  <text x="35" y="156" font-size="10" fill="#555" font-family="monospace">kubectl get pods -A | grep -v Running</text>
  <text x="380" y="156" font-size="9" fill="#7f8c8d"># Find problem pods</text>
  <text x="35" y="172" font-size="10" fill="#555" font-family="monospace">kubectl top nodes</text>
  <text x="380" y="172" font-size="9" fill="#7f8c8d"># Check resource usage</text>
  <!-- ArgoCD -->
  <rect x="20" y="184" width="700" height="55" rx="6" fill="#f5eef8" stroke="#9b59b6" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="202" font-size="11" font-weight="700" fill="#8e44ad">ARGOCD</text>
  <text x="35" y="220" font-size="10" fill="#555" font-family="monospace">kubectl port-forward svc/argocd-server -n argocd 8080:443</text>
  <text x="35" y="236" font-size="9" fill="#7f8c8d">Then visit https://localhost:8080</text>
  <!-- Grafana -->
  <rect x="20" y="249" width="700" height="55" rx="6" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="267" font-size="11" font-weight="700" fill="#e67e22">GRAFANA</text>
  <text x="35" y="285" font-size="10" fill="#555" font-family="monospace">kubectl port-forward svc/prometheus-grafana -n observability 3000:80</text>
  <text x="35" y="301" font-size="9" fill="#7f8c8d">Then visit http://localhost:3000</text>
  <!-- Logs -->
  <rect x="20" y="314" width="700" height="55" rx="6" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="332" font-size="11" font-weight="700" fill="#c0392b">LOGS</text>
  <text x="35" y="350" font-size="10" fill="#555" font-family="monospace">kubectl logs -f deployment/XXX -n NAMESPACE</text>
  <text x="35" y="366" font-size="10" fill="#555" font-family="monospace">kubectl logs -f deployment/XXX -n NAMESPACE --previous</text>
  <text x="520" y="366" font-size="9" fill="#7f8c8d"># Crashed pod</text>
  <!-- Restart -->
  <rect x="20" y="379" width="700" height="32" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="400" font-size="11" font-weight="700" fill="#2980b9">RESTART</text>
  <text x="120" y="400" font-size="10" fill="#555" font-family="monospace">kubectl rollout restart deployment/XXX -n NAMESPACE</text>
</svg>