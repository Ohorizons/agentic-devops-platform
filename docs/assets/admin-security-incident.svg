<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 400" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="400" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="740" height="40" rx="12" fill="#e74c3c"/>
  <rect x="0" y="20" width="740" height="20" fill="#e74c3c"/>
  <text x="370" y="27" text-anchor="middle" font-size="14" font-weight="700" fill="#fff">SECURITY INCIDENT RESPONSE</text>
  <!-- SEV1 -->
  <rect x="20" y="52" width="700" height="100" rx="6" fill="#fdedec" stroke="#e74c3c" stroke-width="2" filter="url(#ds)"/>
  <rect x="20" y="52" width="8" height="100" rx="4" fill="#e74c3c"/>
  <text x="40" y="72" font-size="12" font-weight="700" fill="#c0392b">SEVERITY 1 (Critical) — Immediate Response</text>
  <text x="40" y="90" font-size="9" fill="#7f8c8d">Data breach, active attack, compromised credentials</text>
  <text x="40" y="112" font-size="10" fill="#555">&#9744; Alert security team + management</text>
  <text x="310" y="112" font-size="10" fill="#555">&#9744; Isolate affected systems</text>
  <text x="40" y="132" font-size="10" fill="#555">&#9744; Preserve evidence</text>
  <text x="310" y="132" font-size="10" fill="#555">&#9744; Rotate compromised creds</text>
  <text x="540" y="132" font-size="10" fill="#555">&#9744; Engage IR retainer</text>
  <!-- SEV2 -->
  <rect x="20" y="162" width="700" height="90" rx="6" fill="#fef9e7" stroke="#f39c12" stroke-width="2" filter="url(#ds)"/>
  <rect x="20" y="162" width="8" height="90" rx="4" fill="#f39c12"/>
  <text x="40" y="182" font-size="12" font-weight="700" fill="#e67e22">SEVERITY 2 (High) — Same Day Response</text>
  <text x="40" y="200" font-size="9" fill="#7f8c8d">Vulnerability in production, suspicious activity</text>
  <text x="40" y="222" font-size="10" fill="#555">&#9744; Assess scope and impact</text>
  <text x="310" y="222" font-size="10" fill="#555">&#9744; Implement mitigation</text>
  <text x="40" y="240" font-size="10" fill="#555">&#9744; Create incident ticket</text>
  <text x="310" y="240" font-size="10" fill="#555">&#9744; Schedule remediation</text>
  <!-- SEV3 -->
  <rect x="20" y="262" width="700" height="90" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="2" filter="url(#ds)"/>
  <rect x="20" y="262" width="8" height="90" rx="4" fill="#3498db"/>
  <text x="40" y="282" font-size="12" font-weight="700" fill="#2980b9">SEVERITY 3 (Medium) — This Week Response</text>
  <text x="40" y="300" font-size="9" fill="#7f8c8d">Missing patches, configuration drift</text>
  <text x="40" y="322" font-size="10" fill="#555">&#9744; Document in backlog</text>
  <text x="310" y="322" font-size="10" fill="#555">&#9744; Schedule for next sprint</text>
  <text x="540" y="322" font-size="10" fill="#555">&#9744; Monitor for escalation</text>
</svg>