<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-4%" width="104%" height="112%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="rootGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#34495e"/>
    </linearGradient>
    <linearGradient id="helmGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
    <linearGradient id="dirGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#27ae60"/>
      <stop offset="100%" stop-color="#229954"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">ArgoCD Application Hierarchy</text>

  <!-- Root node -->
  <g filter="url(#shadow)">
    <rect x="220" y="50" width="260" height="42" rx="8" fill="url(#rootGrad)"/>
  </g>
  <text x="350" y="68" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">root-application</text>
  <text x="350" y="83" text-anchor="middle" font-size="10" fill="#bdc3c7">ApplicationSet</text>

  <!-- Vertical line from root -->
  <line x1="350" y1="92" x2="350" y2="115" stroke="#bdc3c7" stroke-width="1.5"/>

  <!-- Horizontal connector -->
  <line x1="110" y1="115" x2="590" y2="115" stroke="#bdc3c7" stroke-width="1.5"/>

  <!-- Vertical drops to 4 children -->
  <line x1="110" y1="115" x2="110" y2="140" stroke="#bdc3c7" stroke-width="1.5"/>
  <line x1="270" y1="115" x2="270" y2="140" stroke="#bdc3c7" stroke-width="1.5"/>
  <line x1="430" y1="115" x2="430" y2="140" stroke="#bdc3c7" stroke-width="1.5"/>
  <line x1="590" y1="115" x2="590" y2="140" stroke="#bdc3c7" stroke-width="1.5"/>

  <!-- Child 1: gatekeeper -->
  <g filter="url(#shadow)">
    <rect x="30" y="140" width="160" height="42" rx="8" fill="url(#helmGrad)"/>
  </g>
  <text x="110" y="158" text-anchor="middle" font-size="12" font-weight="600" fill="#fff">gatekeeper</text>
  <text x="110" y="173" text-anchor="middle" font-size="10" fill="#d6eaf8">Helm</text>

  <!-- gatekeeper children -->
  <line x1="110" y1="182" x2="110" y2="200" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="60" y1="200" x2="160" y2="200" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="60" y1="200" x2="60" y2="215" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="160" y1="200" x2="160" y2="215" stroke="#bdc3c7" stroke-width="1"/>

  <g filter="url(#shadow)">
    <rect x="5" y="215" width="110" height="32" rx="6" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
  </g>
  <text x="60" y="235" text-anchor="middle" font-size="10" fill="#2c3e50">templates</text>

  <g filter="url(#shadow)">
    <rect x="125" y="215" width="110" height="32" rx="6" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
  </g>
  <text x="180" y="235" text-anchor="middle" font-size="10" fill="#2c3e50">constraints</text>

  <!-- Child 2: external-secrets -->
  <g filter="url(#shadow)">
    <rect x="190" y="140" width="160" height="42" rx="8" fill="url(#helmGrad)"/>
  </g>
  <text x="270" y="158" text-anchor="middle" font-size="12" font-weight="600" fill="#fff">external-secrets</text>
  <text x="270" y="173" text-anchor="middle" font-size="10" fill="#d6eaf8">Helm</text>

  <!-- external-secrets child -->
  <line x1="270" y1="182" x2="270" y2="215" stroke="#bdc3c7" stroke-width="1"/>
  <g filter="url(#shadow)">
    <rect x="205" y="215" width="130" height="32" rx="6" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
  </g>
  <text x="270" y="235" text-anchor="middle" font-size="10" fill="#2c3e50">cluster-secret-store</text>

  <!-- Child 3: observability -->
  <g filter="url(#shadow)">
    <rect x="350" y="140" width="160" height="42" rx="8" fill="url(#helmGrad)"/>
  </g>
  <text x="430" y="158" text-anchor="middle" font-size="12" font-weight="600" fill="#fff">observability</text>
  <text x="430" y="173" text-anchor="middle" font-size="10" fill="#d6eaf8">Helm</text>

  <!-- observability children -->
  <line x1="430" y1="182" x2="430" y2="200" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="370" y1="200" x2="490" y2="200" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="370" y1="200" x2="370" y2="215" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="430" y1="200" x2="430" y2="215" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="490" y1="200" x2="490" y2="215" stroke="#bdc3c7" stroke-width="1"/>

  <g filter="url(#shadow)">
    <rect x="335" y="215" width="70" height="32" rx="6" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
  </g>
  <text x="370" y="235" text-anchor="middle" font-size="10" fill="#2c3e50">prometheus</text>

  <g filter="url(#shadow)">
    <rect x="415" y="215" width="70" height="32" rx="6" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
  </g>
  <text x="450" y="235" text-anchor="middle" font-size="10" fill="#2c3e50">grafana</text>

  <g filter="url(#shadow)">
    <rect x="495" y="215" width="70" height="32" rx="6" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
  </g>
  <text x="530" y="235" text-anchor="middle" font-size="10" fill="#2c3e50">loki</text>

  <!-- Child 4: platform-apps -->
  <g filter="url(#shadow)">
    <rect x="510" y="140" width="160" height="42" rx="8" fill="url(#dirGrad)"/>
  </g>
  <text x="590" y="158" text-anchor="middle" font-size="12" font-weight="600" fill="#fff">platform-apps</text>
  <text x="590" y="173" text-anchor="middle" font-size="10" fill="#d5f5e3">Directory</text>

  <!-- platform-apps child -->
  <line x1="590" y1="182" x2="590" y2="215" stroke="#bdc3c7" stroke-width="1"/>
  <g filter="url(#shadow)">
    <rect x="530" y="215" width="120" height="32" rx="6" fill="#fff" stroke="#27ae60" stroke-width="1.2"/>
  </g>
  <text x="590" y="235" text-anchor="middle" font-size="10" fill="#7f8c8d" font-style="italic">[Team applications]</text>

  <!-- Legend -->
  <rect x="200" y="280" width="14" height="14" rx="4" fill="#2c3e50"/>
  <text x="220" y="292" font-size="11" fill="#7f8c8d">ApplicationSet</text>
  <rect x="320" y="280" width="14" height="14" rx="4" fill="#3498db"/>
  <text x="340" y="292" font-size="11" fill="#7f8c8d">Helm Chart</text>
  <rect x="430" y="280" width="14" height="14" rx="4" fill="#27ae60"/>
  <text x="450" y="292" font-size="11" fill="#7f8c8d">Directory</text>
</svg>