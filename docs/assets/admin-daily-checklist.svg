<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 460" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="460" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="740" height="40" rx="12" fill="#27ae60"/>
  <rect x="0" y="20" width="740" height="20" fill="#27ae60"/>
  <text x="370" y="27" text-anchor="middle" font-size="14" font-weight="700" fill="#fff">DAILY OPERATIONS CHECKLIST</text>
  <!-- Morning -->
  <rect x="20" y="52" width="700" height="100" rx="6" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="72" font-size="12" font-weight="700" fill="#e67e22">&#9728; MORNING (Start of Day)</text>
  <text x="35" y="92" font-size="10" fill="#555">&#9744; Run health check script</text>
  <text x="370" y="92" font-size="10" fill="#555">&#9744; Review overnight alerts</text>
  <text x="35" y="112" font-size="10" fill="#555">&#9744; Check Grafana dashboards for anomalies</text>
  <text x="370" y="112" font-size="10" fill="#555">&#9744; Verify last night's backup completed</text>
  <!-- Midday -->
  <rect x="20" y="162" width="700" height="80" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="182" font-size="12" font-weight="700" fill="#2980b9">&#9737; MIDDAY</text>
  <text x="35" y="202" font-size="10" fill="#555">&#9744; Review ArgoCD sync status</text>
  <text x="370" y="202" font-size="10" fill="#555">&#9744; Check for pending deployments</text>
  <text x="35" y="222" font-size="10" fill="#555">&#9744; Monitor resource usage trends</text>
  <!-- End of Day -->
  <rect x="20" y="252" width="700" height="100" rx="6" fill="#f5eef8" stroke="#9b59b6" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="272" font-size="12" font-weight="700" fill="#8e44ad">&#9790; END OF DAY</text>
  <text x="35" y="292" font-size="10" fill="#555">&#9744; Review Defender for Cloud alerts</text>
  <text x="370" y="292" font-size="10" fill="#555">&#9744; Check cost dashboard for anomalies</text>
  <text x="35" y="312" font-size="10" fill="#555">&#9744; Document any issues encountered</text>
  <text x="370" y="312" font-size="10" fill="#555">&#9744; Handoff notes for on-call</text>
  <!-- Weekly -->
  <rect x="20" y="362" width="700" height="80" rx="6" fill="#e8f8f5" stroke="#1abc9c" stroke-width="1.5" filter="url(#ds)"/>
  <text x="35" y="382" font-size="12" font-weight="700" fill="#16a085">&#128197; WEEKLY (Pick a day)</text>
  <text x="35" y="402" font-size="10" fill="#555">&#9744; Review security alerts summary</text>
  <text x="370" y="402" font-size="10" fill="#555">&#9744; Check certificate expiry dates</text>
  <text x="35" y="422" font-size="10" fill="#555">&#9744; Review/clean unused resources</text>
  <text x="370" y="422" font-size="10" fill="#555">&#9744; Test backup restoration (monthly)</text>
</svg>