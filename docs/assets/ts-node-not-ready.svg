<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 370" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="370" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="740" height="36" rx="12" fill="#e74c3c"/>
  <rect x="0" y="18" width="740" height="18" fill="#e74c3c"/>
  <text x="370" y="25" text-anchor="middle" font-size="13" font-weight="700" fill="#fff">NODE NOT READY â€” Solutions by Condition</text>
  <rect x="15" y="46" width="350" height="75" rx="6" fill="#fdedec" stroke="#e74c3c" filter="url(#ds)"/>
  <text x="25" y="64" font-size="11" font-weight="700" fill="#c0392b">NetworkUnavailable</text>
  <text x="25" y="80" font-size="9" fill="#555">Cause: CNI plugin not running</text>
  <text x="25" y="96" font-size="9" fill="#555">Fix: Restart azure-cni pods, check CNI config</text>
  <text x="25" y="112" font-size="8" fill="#7f8c8d" font-family="monospace">kubectl get pods -n kube-system -l k8s-app=azure-cni</text>
  <rect x="375" y="46" width="350" height="75" rx="6" fill="#fef9e7" stroke="#f39c12" filter="url(#ds)"/>
  <text x="385" y="64" font-size="11" font-weight="700" fill="#e67e22">MemoryPressure</text>
  <text x="385" y="80" font-size="9" fill="#555">Cause: Node running out of memory</text>
  <text x="385" y="96" font-size="9" fill="#555">Fix: Evict pods, add nodes, increase VM size</text>
  <text x="385" y="112" font-size="8" fill="#7f8c8d" font-family="monospace">kubectl top nodes</text>
  <rect x="15" y="131" width="350" height="75" rx="6" fill="#eaf2f8" stroke="#3498db" filter="url(#ds)"/>
  <text x="25" y="149" font-size="11" font-weight="700" fill="#2980b9">DiskPressure</text>
  <text x="25" y="165" font-size="9" fill="#555">Cause: Node disk &gt;85% full</text>
  <text x="25" y="181" font-size="9" fill="#555">Fix: Clean images, increase OS disk size</text>
  <text x="25" y="197" font-size="8" fill="#7f8c8d" font-family="monospace">kubectl describe node &lt;name&gt; | grep -A5 Conditions</text>
  <rect x="375" y="131" width="350" height="75" rx="6" fill="#f5eef8" stroke="#9b59b6" filter="url(#ds)"/>
  <text x="385" y="149" font-size="11" font-weight="700" fill="#8e44ad">PIDPressure</text>
  <text x="385" y="165" font-size="9" fill="#555">Cause: Too many processes on node</text>
  <text x="385" y="181" font-size="9" fill="#555">Fix: Find runaway pod, set PID limits</text>
  <text x="385" y="197" font-size="8" fill="#7f8c8d" font-family="monospace">kubectl get pods --field-selector spec.nodeName=&lt;node&gt;</text>
</svg>