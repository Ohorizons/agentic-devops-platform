<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 240" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="640" height="240" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="640" height="40" rx="12" fill="#e67e22"/>
