  <circle cx="80" cy="195" r="8" fill="#27ae60"/>
  <text x="100" y="198" font-size="11" font-weight="700" fill="#2c3e50">T+5 min</text>
  <text x="170" y="198" font-size="10" fill="#27ae60" font-weight="600">Node is "Ready" â€” pods can be scheduled</text>
  <!-- Note -->
  <rect x="400" y="170" width="220" height="35" rx="6" fill="#fef9e7" stroke="#f39c12"/>
  <text x="510" y="192" text-anchor="middle" font-size="10" fill="#e67e22" font-weight="600">Total: ~5 min to add a node</text>
</svg>