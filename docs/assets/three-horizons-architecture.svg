    <rect x="50" y="404" width="160" height="80" rx="8" fill="#fff" stroke="#27ae60" stroke-width="1.2"/>
    <rect x="230" y="404" width="160" height="80" rx="8" fill="#fff" stroke="#27ae60" stroke-width="1.2"/>
    <rect x="410" y="404" width="160" height="80" rx="8" fill="#fff" stroke="#27ae60" stroke-width="1.2"/>
    <rect x="590" y="404" width="160" height="80" rx="8" fill="#fff" stroke="#27ae60" stroke-width="1.2"/>
