<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 520" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="h3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.08"/>
    </linearGradient>
    <linearGradient id="h2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.08"/>
    </linearGradient>
    <linearGradient id="h1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.08"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
    <filter id="boxShadow" x="-4%" y="-8%" width="108%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.10"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="410" y="36" text-anchor="middle" font-size="20" font-weight="700" fill="#2c3e50">Three Horizons Architecture</text>

  <!-- H3: INNOVATION -->
  <g filter="url(#shadow)">
    <rect x="20" y="56" width="780" height="140" rx="10" fill="url(#h3Grad)" stroke="#e74c3c" stroke-width="1.5"/>
  </g>
  <text x="410" y="82" text-anchor="middle" font-size="14" font-weight="700" fill="#c0392b" letter-spacing="2">H3: INNOVATION</text>

  <!-- H3 boxes -->
