<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 490" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="490" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="740" height="40" rx="12" fill="#9b59b6"/>
  <rect x="0" y="20" width="740" height="20" fill="#9b59b6"/>
  <text x="370" y="27" text-anchor="middle" font-size="14" font-weight="700" fill="#fff">SECRET ROTATION PROCEDURE</text>
  <!-- Steps -->
  <rect x="20" y="52" width="700" height="55" rx="6" fill="#f5eef8" stroke="#9b59b6" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="72" r="14" fill="#9b59b6"/><text x="45" y="77" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">1</text>
  <text x="70" y="72" font-size="11" font-weight="700" fill="#8e44ad">CREATE NEW VERSION IN KEY VAULT</text>
  <text x="70" y="92" font-size="9" fill="#555" font-family="monospace">az keyvault secret set --vault-name kv-XXX --name "database-password" --value "new-password"</text>

  <rect x="20" y="117" width="700" height="65" rx="6" fill="#eaf2f8" stroke="#3498db" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="137" r="14" fill="#3498db"/><text x="45" y="142" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">2</text>
  <text x="70" y="137" font-size="11" font-weight="700" fill="#2980b9">WAIT FOR ESO TO SYNC (up to 1 hour)</text>
  <text x="70" y="155" font-size="9" fill="#555">Or force immediate sync:</text>
  <text x="70" y="170" font-size="9" fill="#555" font-family="monospace">kubectl annotate externalsecret my-app-secrets force-sync=$(date +%s) -n my-app</text>

  <rect x="20" y="192" width="700" height="55" rx="6" fill="#e8f8f5" stroke="#1abc9c" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="212" r="14" fill="#1abc9c"/><text x="45" y="217" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">3</text>
  <text x="70" y="212" font-size="11" font-weight="700" fill="#16a085">VERIFY SECRET UPDATED</text>
  <text x="70" y="232" font-size="9" fill="#555" font-family="monospace">kubectl get secret my-app-secrets -n my-app -o jsonpath='{.metadata.annotations}'</text>

  <rect x="20" y="257" width="700" height="55" rx="6" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="277" r="14" fill="#f39c12"/><text x="45" y="282" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">4</text>
  <text x="70" y="277" font-size="11" font-weight="700" fill="#e67e22">RESTART APPLICATIONS</text>
  <text x="70" y="297" font-size="9" fill="#555" font-family="monospace">kubectl rollout restart deployment/my-app -n my-app</text>

  <rect x="20" y="322" width="700" height="60" rx="6" fill="#e8f8f5" stroke="#1abc9c" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="342" r="14" fill="#1abc9c"/><text x="45" y="347" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">5</text>
  <text x="70" y="342" font-size="11" font-weight="700" fill="#16a085">VERIFY APPLICATION HEALTH</text>
  <text x="70" y="360" font-size="9" fill="#555" font-family="monospace">kubectl get pods -n my-app</text>
  <text x="370" y="360" font-size="9" fill="#555" font-family="monospace">kubectl logs deployment/my-app -n my-app | tail -20</text>

  <rect x="20" y="392" width="700" height="60" rx="6" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#ds)"/>
  <circle cx="45" cy="412" r="14" fill="#e74c3c"/><text x="45" y="417" text-anchor="middle" font-size="12" fill="#fff" font-weight="700">6</text>
  <text x="70" y="412" font-size="11" font-weight="700" fill="#c0392b">DISABLE OLD SECRET VERSION (optional)</text>
  <text x="70" y="435" font-size="9" fill="#555" font-family="monospace">az keyvault secret set-attributes --vault-name kv-XXX --name "database-password" --version &lt;old&gt; --enabled false</text>
</svg>