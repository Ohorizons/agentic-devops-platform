<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 430" font-family="Segoe UI, sans-serif">
  <defs><filter id="ds"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/></filter></defs>
  <rect width="740" height="430" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="0" y="0" width="740" height="40" rx="12" fill="#2c3e50"/>
  <rect x="0" y="20" width="740" height="20" fill="#2c3e50"/>
  <text x="370" y="27" text-anchor="middle" font-size="14" font-weight="700" fill="#fff">INCIDENT RESPONSE TIMELINE</text>
  <!-- Timeline bar -->
  <line x1="55" y1="60" x2="55" y2="400" stroke="#2c3e50" stroke-width="3" stroke-linecap="round"/>
  <!-- T+0 -->
  <circle cx="55" cy="72" r="8" fill="#e74c3c"/>
  <text x="75" y="72" font-size="12" font-weight="700" fill="#e74c3c">T+0 min — DETECT</text>
  <text x="75" y="90" font-size="10" fill="#555">Alert received or customer report &#8226; Open incident channel &#8226; Page IC (if SEV1/2)</text>
  <!-- T+5 -->
  <circle cx="55" cy="120" r="8" fill="#e67e22"/>
  <text x="75" y="120" font-size="12" font-weight="700" fill="#e67e22">T+5 min — TRIAGE</text>
  <text x="75" y="138" font-size="10" fill="#555">Assess severity &#8226; Identify affected systems &#8226; Determine scope of impact</text>
  <!-- T+15 -->
  <circle cx="55" cy="168" r="8" fill="#f39c12"/>
  <text x="75" y="168" font-size="12" font-weight="700" fill="#f39c12">T+15 min — COMMUNICATE</text>
  <text x="75" y="186" font-size="10" fill="#555">Update status page &#8226; Notify stakeholders &#8226; Assign roles (IC, Comms, Tech Lead)</text>
  <!-- T+30 -->
  <circle cx="55" cy="216" r="8" fill="#3498db"/>
  <text x="75" y="216" font-size="12" font-weight="700" fill="#3498db">T+30 min — MITIGATE</text>
  <text x="75" y="234" font-size="10" fill="#555">Implement quick fixes &#8226; Rollback if necessary &#8226; Scale resources if needed</text>
  <!-- T+?? -->
  <circle cx="55" cy="264" r="8" fill="#27ae60"/>
  <text x="75" y="264" font-size="12" font-weight="700" fill="#27ae60">T+?? — RESOLVE</text>
  <text x="75" y="282" font-size="10" fill="#555">Root cause addressed &#8226; Service restored &#8226; Monitoring confirms stability</text>
  <!-- T+24h -->
  <circle cx="55" cy="312" r="8" fill="#9b59b6"/>
  <text x="75" y="312" font-size="12" font-weight="700" fill="#9b59b6">T+24h — POST-INCIDENT</text>
  <text x="75" y="330" font-size="10" fill="#555">Write post-mortem &#8226; Identify action items &#8226; Schedule review meeting</text>
  <!-- Progress bar -->
  <rect x="75" y="360" width="600" height="12" rx="6" fill="#ecf0f1"/>
  <rect x="75" y="360" width="100" height="12" rx="6" fill="#e74c3c"/>
  <rect x="175" y="360" width="80" height="12" fill="#e67e22"/>
  <rect x="255" y="360" width="100" height="12" fill="#f39c12"/>
  <rect x="355" y="360" width="120" height="12" fill="#3498db"/>
  <rect x="475" y="360" width="100" height="12" fill="#27ae60"/>
  <rect x="575" y="360" width="100" height="12" rx="6" fill="#9b59b6"/>
  <text x="125" y="388" text-anchor="middle" font-size="8" fill="#7f8c8d">Detect</text>
  <text x="215" y="388" text-anchor="middle" font-size="8" fill="#7f8c8d">Triage</text>
  <text x="305" y="388" text-anchor="middle" font-size="8" fill="#7f8c8d">Communicate</text>
  <text x="415" y="388" text-anchor="middle" font-size="8" fill="#7f8c8d">Mitigate</text>
  <text x="525" y="388" text-anchor="middle" font-size="8" fill="#7f8c8d">Resolve</text>
  <text x="625" y="388" text-anchor="middle" font-size="8" fill="#7f8c8d">Post-Incident</text>
</svg>